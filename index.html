<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <!-- The document is broken down into a main section and a banner section, which are futher broken down into smaller segments. I'll color code each, align the boxes first.
     Then, i'll start putting in the content adn the logic.-->
     <div class="banner-section">
        <div class="odin-container"></div>
        <div class="credit-container"></div>
    </div>

    <div class="main-section">
        <div class="hero-container">
            <p class="hero-text">A once in a lifetime trip, blink and you'll miss it. Explore the desert sands, get lost in the mesmerising beauty of the sea of dunes.</p>
            <p class="hero-cta">Sign up <em>now</em>, you know you want to.</p>
        </div>
        <div class="form-master">
        <div class="form-container">
            <form class="main-form">
                <div class="form-item">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" name="first-name" class="form-input">
                </div>
                <div class="form-item">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" name="last-name" class="form-input">
                </div>
                <div class="form-item">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" class="form-input">
                </div>
                <div class="form-item">
                    <label for="" class="form-label">Phone Number</label>
                    <input type="number" name="phone-number" class="form-input">
                </div>
                <div class="form-item">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-input">
                </div>
                <div class="form-item">
                    <label for="" class="form-label">Confirm Password</label>
                    <input type="password" class="form-input">
                </div>
            </form>
        </div>
        <div class="submit-container">
            <button class="submit-form" type="submit">Create Account</button>
            <label class="already-user">Already a user? Log in.</label>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
